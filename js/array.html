<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>hhh</title>
</head>
<body>
	<input type="text" id="in">
	<button onclick="Mata()">...</button>
	

	<script>
		function Mata(){
			var a=document.getElementById('in').value;
			a = parseInt(a);
			var arr = new Array();
			var arr1 = new Array();
			var k=0;
			for(var i=0; i<a; i++){
				arr[i] = new Array();
				for(var j=0; j<a; j++){
					arr[i][j] = (Math.random() * 100);
					k = k+arr[i][j];
				}
			}
			console.log(arr);
			k = k/(a*a);
			for(var v=0; v<a; v++){
				arr1[v] = new Array();
				for(var x=0; x<a; x++){
				arr1[v][x] = arr[v][x]-k ;
				}
			}	
			console.log(arr1);
		}
	</script>


</body>
</html>
