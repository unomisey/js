	<script type="text/javascript">
						
		function getRandomInt (min,max)
		{
			return Math.random() * (max - min) + min
		}

		function getArray(n)
		{
			array = []
			for (let i = 0; i < n; i++)
				array.push(getRandomInt(0,10))
			return array
		}

		function getResultArray(a) 
		{
			return a.sort((a, b) => a - b)
		} 

		function getMatrix()
		{
			var len = arguments.length
			var p = Math.sqrt(len)
			if (p*p !== len) {
				console.log('неккоретные входные данные')
				return
			}

			var matrix = []
			for (let i = 0; i < len; i++) {
				matrix[((i/p>>0)%2 == 0 ? i : len-i-1)%p*p + i/p>>0] = arguments[i]
			}

			for (var i = 0; i < len; i++) {
				mTable.rows[i/p>>0].cells[i%p].innerHTML = matrix[i]
			}
		}
	</script>
