<head>

	<title>Циклы</title>
</head>
<body>
	
	<div>Введите число: <input type="text" id="n"></div>
	<button onclick="f1()">Рассчитать</button>
	<div id="out">...</div>
				
	<script type="text/javascript">
		function f1() {
		var x, a, s, b, out;
		x = document.getElementById('n').value;
		x = parseFloat(x);
		a = 2;
		out = document.getElementById('out');
		// while(x >= 1){
		// 	x = prompt();
		// }
			if (x<1){
				b = 0;
				s = x**2/a;
				while(s > 0.0005){
					b += s;
					a += 4;
					s = x**2/a;
				}
				
				out.innerHTML = b;
		    }
		    else{
		    	out.innerHTML = 'Неверное число';
		    }
		}

		
	</script>



</body>
